<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/cbot.css">
    <link rel="stylesheet" href="style.css">
    
    <title>cbot</title>
</head>
<body>
    <div class="container">
        <div class="cbot">
            <div class="cbot__support">
                <div class="cbot__header">
                    <div class="cbot__image--header">
                        <img src="./images/cicon.png" alt="image">
                    </div>
                    <div class="cbot__content--header">
                        <h4 class="cbot__heading--header">NHS Support</h4>
                        <p class="cbot__description--header">Take instant help from this bot</p>
                    </div>
                </div>
                <div class="cbot__messages">
                    <div>
                        <div class="messages__item messages__admin">
                            <p>Select any option for getting help..</p>
                        
                            
                            <ul>
                                <li><a href="#">Select Option 1..</a></li>
                                <li><a href="#">Select Option 2..</a></li>
                                <li><a href="#">Select Option 3..</a></li>
                            </ul>

                        </div>
                        <div class="messages__item messages__client">
                            Option 2
                        </div>
                        
                       
                    </div>
                </div>
                <div class="cbot__footer">
                    
                    <input type="text" placeholder="Write a message...">
                    <p class="cbot__send--footer">Send</p>
                    
                </div>
            </div>
            <div class="cbot__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/Cbot.js"></script>
    <script src="./app.js"></script>
</body>
</html>
